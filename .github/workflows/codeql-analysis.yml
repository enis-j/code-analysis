name: "CodeQL Analysis"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
    branches:
      - 'main'
      - 'feature/**'
  push:
    paths:
      - 'src/**'
    branches:
      - 'main'
env:
  DOTNET_VERSION: 5.0.x
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        
    - name: Setup .NET version ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
    - run: |
        dotnet restore src/Domain/Domain.csproj
        dotnet restore src/Application/Application.csproj
        dotnet restore src/Infrastructure/Infrastructure.csproj
        dotnet restore src/WebUI/WebUI.csproj
        dotnet build src/Domain/Domain.csproj /p:UseSharedCompilation=false
        dotnet build src/Application/Application.csproj /p:UseSharedCompilation=false
        dotnet build src/Infrastructure/Infrastructure.csproj /p:UseSharedCompilation=false
        dotnet build src/WebUI/WebUI.csproj /p:UseSharedCompilation=false
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
